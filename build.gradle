apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
}

	
dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.0.5'
	testCompile 'junit:junit:4.11'
}

task hello (dependsOn: 'world')<< {
	println 'hello'
}

task world << {
	println 'world'
}

foo = "foo"

task displayFoo << {
	println foo
}

task displayFile << {
	println project.file(".")
}